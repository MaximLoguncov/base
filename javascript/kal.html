<meta charset="utf-8">
<script>
alert("Привет,давай посчитаем!");
var a = parseInt(prompt("Введи первое число:"));
var b = parseInt(prompt("Введи второе число:"));
alert("Сумма чисел равна:" + (a+b));
alert("Разность чисел равна:" + (a-b));
alert("Произведение чисел равно:" + a*b);
alert("Результат деления чисел равен:" +a/b);
alert("Спасибо за визит!");
</script>
